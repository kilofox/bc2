<?php

use Bootphp\I18n;
use Bootphp\HTML;

I18n::load('pagination');
?>
<div class="dataTables_info"><?=I18n::get('Showing :currentFirstItem to :currentLastItem of :totalItems entries', [':currentFirstItem' => $currentFirstItem, ':currentLastItem' => $currentLastItem, ':totalItems' => $totalItems])?></div>
<div class="dataTables_paginate paging_simple_numbers">
	<?php if ($firstPage !== false): ?>
	<a href="<?=HTML::chars($page->url($firstPage))?>" class="paginate_button" tabindex="0"><?=I18n::get('First')?></a>
	<?php else: ?>
	<a class="paginate_button disabled" tabindex="0"><?=I18n::get('First')?></a>
	<?php endif; ?>
	<?php if ($previousPage !== false): ?>
	<a href="<?=HTML::chars($page->url($previousPage))?>" class="paginate_button" tabindex="0"><?=I18n::get('Previous')?></a>
	<?php else: ?>
	<a class="paginate_button disabled" tabindex="0"><?=I18n::get('Previous')?></a>
	<?php endif; ?>
	<?php for ($i = 1; $i <= $totalPages; $i++): ?>
	<?php if ($i == $currentPage): ?>
	<a class="paginate_button current" tabindex="0"><?=$i?></a>
	<?php else: ?>
	<a href="<?=HTML::chars($page->url($i))?>" class="paginate_button" tabindex="0"><?=$i?></a>
	<?php endif; ?>
	<?php endfor; ?>
	<?php if ($nextPage !== false): ?>
	<a href="<?=HTML::chars($page->url($nextPage))?>" class="paginate_button" tabindex="0"><?=I18n::get('Next')?></a>
	<?php else: ?>
	<a class="paginate_button disabled" tabindex="0"><?=I18n::get('Next')?></a>
	<?php endif; ?>
	<?php if ($lastPage !== false): ?>
	<a href="<?=HTML::chars($page->url($lastPage))?>" class="paginate_button" tabindex="0"><?=I18n::get('Last')?></a>
	<?php else: ?>
	<a class="paginate_button disabled" tabindex="0"><?=I18n::get('Last')?></a>
	<?php endif; ?>
</div>
