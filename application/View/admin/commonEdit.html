<script>
	KindEditor.ready(function(K) {
		window.editor = K.create('#editor_id', {
			width: '100%',
			height: '400px'
		});
	});
	$(function() {
		$('#edit').submit(function() {
			$.ajax({
				url: '<?=$updateUrl?>',
				type: 'put',
				dataType: 'json',
				data: $('#edit').serialize(),
				success: function(r) {
					if (r.status === 1) {
						$('#dialog_s > p').text(r.info);
						var dialog = $('#dialog_s').data('dialog');
						dialog.open();
					} else {
						$('#dialog_i > p').text(r.info);
						var dialog = $('#dialog_i').data('dialog');
						dialog.open();
					}
				}
			});
			return false;
		});
	});
</script>
