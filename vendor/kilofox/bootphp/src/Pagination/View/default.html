<p class="pagination">
	<?php if ($firstPage !== false): ?>
	<a href="<?php echo HTML::chars($page->url($firstPage)); ?>" rel="first"><?php echo ('First'); ?></a>
	<?php else: ?>
	<?php echo ('First'); ?>
	<?php endif; ?>
	<?php if ($previous_page !== false): ?>
	<a href="<?php echo HTML::chars($page->url($previousPage)); ?>" rel="prev"><?php echo ('Previous'); ?></a>
	<?php else: ?>
	<?php echo ('Previous'); ?>
	<?php endif; ?>
	<?php for ($i = 1; $i <= $totalPages; $i++): ?>
	<?php if ($i == $currentPage): ?>
	<strong><?php echo $i; ?></strong>
	<?php else: ?>
	<a href="<?php echo HTML::chars($page->url($i)); ?>"><?php echo $i; ?></a>
	<?php endif; ?>
	<?php endfor; ?>
	<?php if ($nextPage !== false): ?>
	<a href="<?php echo HTML::chars($page->url($next_page)); ?>" rel="next"><?php echo ('Next'); ?></a>
	<?php else: ?>
	<?php echo ('Next'); ?>
	<?php endif; ?>
	<?php if ($lastPage !== false): ?>
	<a href="<?php echo HTML::chars($page->url($last_page)); ?>" rel="last"><?php echo ('Last'); ?></a>
	<?php else: ?>
	<?php echo ('Last'); ?>
	<?php endif; ?>
</p>
