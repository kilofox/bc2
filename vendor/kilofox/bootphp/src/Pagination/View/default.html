<?php

use Bootphp\I18n;
use Bootphp\HTML;

I18n::load('pagination');
?>
<p class="pagination">
	<?php if ($firstPage !== false): ?>
	<a href="<?=HTML::chars($page->url($firstPage))?>" rel="first"><?=I18n::get('First')?></a>
	<?php else: ?>
	<?=I18n::get('First')?>
	<?php endif; ?>
	<?php if ($previousPage !== false): ?>
	<a href="<?=HTML::chars($page->url($previousPage)); ?>" rel="prev"><?=I18n::get('Previous')?></a>
	<?php else: ?>
	<?=I18n::get('Previous')?>
	<?php endif; ?>
	<?php for ($i = 1; $i <= $totalPages; $i++): ?>
	<?php if ($i == $currentPage): ?>
	<strong><?=$i?></strong>
	<?php else: ?>
	<a href="<?=HTML::chars($page->url($i))?>"><?=$i?></a>
	<?php endif; ?>
	<?php endfor; ?>
	<?php if ($nextPage !== false): ?>
	<a href="<?=HTML::chars($page->url($nextPage))?>" rel="next"><?=I18n::get('Next')?></a>
	<?php else: ?>
	<?=I18n::get('Next')?>
	<?php endif; ?>
	<?php if ($lastPage !== false): ?>
	<a href="<?=HTML::chars($page->url($lastPage)); ?>" rel="last"><?=I18n::get('Last')?></a>
	<?php else: ?>
	<?=I18n::get('Last')?>
	<?php endif; ?>
</p>
